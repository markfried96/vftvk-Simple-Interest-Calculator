<!DOCTYPE html>
<html>
    <head>
        <title>Web App – Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="inputdiv">
                <table>
                    <tr>
                        <td>
                            Amount
                        </td>
                        <td>
                            <input type="number"  id="principal">  
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Rate
                        </td>
                        <td>
                            <input type="range" oninput="updateRate()" onchange="updateRate()"  id="rate" min="1" max="20" value="10.25" step="0.25"><span id="rate_val">10.25%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            No. of Years
                        </td>
                        <td>
                            <select id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <button onclick="compute()" class="compute">Compute Interest</button>
                <div class="result">
                    <span id="result"></span>
                </div>
            </div>
            <footer>
                &#169; This Calculator belongs to Mark Friedländer
            </footer>
        </div>
    </body>
</html>
